services:
  db:
    image: postgres:16
    container_name: app_db
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: app_redis
    ports:
      - "${REDIS_PORT}:6379"

volumes:
  db_data:
